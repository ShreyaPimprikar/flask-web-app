<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Marks</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="/static/try.css">
</head>
<body>
    
        <header class="site-header clearfix">
            <nav>
                <div class="logo">
                 <h1>Parentor</h1>
                </div>
                <div class="menu"> 
                 <ul>
                      <li><a href="/logout">Logout</a></li>
                 </ul>
                </div>
               </nav>
            

        <div class="form">
            <center><h3><b>EDIT MARKS</b></h3></center>
            {% with messages = get_flashed_messages(with_categories=true) %}  
                {% if messages %}  
                    {% for category, message in messages %}  
                        <p class="alert alert-{{ category }}">{{ message }}</p>  
                    {% endfor %}  
                {% endif %}  
            {% endwith %}  
            <form method="POST" action="">
                
                    <label>Reg ID </label>
                    <input type="number" name="reg_id" class="input" value="{{ student['reg_id'] }}" readonly>
                

                
                    <label>Name </label>
                    <input type="text" name="name" class="input" value="{{ student['name'] }}" readonly>
    

                
                    <label>Marks </label>
                    <input type="number" name="marks" class="input" value="{{ student['marks'] }}" min=0 max={{tot_marks.tot_marks}}>
                

                
           
                    <input type="submit" value="Edit" class="btn" style="background-color: dodgerblue; width: 100%;">
        
            </form>
        </div>

        
</body>
</html>

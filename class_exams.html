<html>
<head>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <link rel="stylesheet" type="text/css" href="static/try.css">
</head>
<body>
        <header class="site-header clearfix">
                <nav>
                 <div class="logo">
                  <h1>Parentor</h1>
                 </div>
                 <div class="menu"> 
                  <ul>
                       <li><span class="glyphicon glyphicon-home"></span><a href="/">Home</a></li>
                       <li><a href="/add_exam">Add Exam</a></li>
                       <li><a href="/admin_profile">Admin</a></li>
                       <li><a href="/logout">Logout</a></li>
                  </ul>
                 </div>
                </nav>
    <div class="form">
    <center><h3><b>ASSIGN EXAM</b></h3></center>
    {% with messages = get_flashed_messages(with_categories=true) %}  
        {% if messages %}  
            {% for category, message in messages %}  
            <p class="alert alert-{{ category }}">{{ message }}</p>  
            {% endfor %}  
        {% endif %}  
    {% endwith %}  

    <form method="POST" action="">
        <label for="sel1">Exam Name </label>
        <select class="form-control" name="e_id" id="sel1">
        {% for x in e_options %}
            <option value="{{x.id}}">{{x.e_name}}</option>
        {% endfor %}
        </select><br>

        <p><b>Select Classes</b></p>
        {% for x in c_options %}
            <input type="checkbox" name="classes" value="{{x.class_id}}">
            <label for="classes">{{x.class_name}}</label><br>
        {% endfor %}
        <input type="submit" value="Submit" style="background-color:dodgerblue;width: 100%;">
    </form>
    </div>
   
</body>
</html>
